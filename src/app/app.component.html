<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-row class="profile-block mt10 mb10">
          <ion-col size="4">
            <img src="assets/images/profile.png" alt="">
          </ion-col>
          <ion-col>
            <div class="name">Rashed Anowar</div>
            <div class="address">Rampura, Dhaka</div>
            <div class="phone">01678059450</div>
          </ion-col>
        </ion-row>
        <ion-list id="inbox-list">
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item  [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle auto-hide="false">
            <ion-item lines="none" detail="false" routerLinkActive="selected" (click)="logout()">
              <ion-icon slot="start" [ios]="'log-out-outline'" [md]="'log-out-sharp'"></ion-icon>
              <ion-label>Logout</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

        <div class="customer-care">
          <a href="tel:01700000000">
            <div class="label">Customer Care</div>
            <div class="number">
              <ion-icon name="call"></ion-icon> 01700000000
            </div>
          </a>
        </div>

      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
