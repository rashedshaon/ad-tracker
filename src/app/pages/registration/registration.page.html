<ion-content>
  <ion-progress-bar color="warning" *ngIf="api.progress" type="indeterminate"></ion-progress-bar>

  <ion-row class="ion-align-items-center top-logo">
    <ion-col size="4" routerLink="/tabs">
      <img src="assets/images/logo.png" alt="logo">
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-input placeholder="Reference ID" type="text" [(ngModel)]="user_data.referrer"></ion-input>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col >
      <ion-input placeholder="Reference Password" type="password" [(ngModel)]="user_data.referrer_password"></ion-input>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-input placeholder="User Name" type="text" [(ngModel)]="user_data.login"></ion-input>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-input placeholder="Full Name" type="text" [(ngModel)]="user_data.name"></ion-input>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-input placeholder="Phone" type="tel" [(ngModel)]="user_data.phone"></ion-input>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-input placeholder="Email" type="email" [(ngModel)]="user_data.email"></ion-input>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-input placeholder="Password" type="password" [(ngModel)]="user_data.password"></ion-input>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-input placeholder="Confirm Password" type="password" [(ngModel)]="user_data.password_confirmation">
      </ion-input>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-button expand="block" shape="round" color="orange" (click)="registration()">Registration</ion-button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-button fill="outline" size="small" expand="block" shape="round" color="primary" href="/login">Go to Login
      </ion-button>
    </ion-col>
    <ion-col>
      <ion-button fill="outline" size="small" expand="block" shape="round" color="success" href="/tabs">Go to Home
      </ion-button>
    </ion-col>
  </ion-row>

</ion-content>
