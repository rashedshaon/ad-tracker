<ion-content>
  <ion-row class="ion-align-items-center top-logo">
    <ion-col size="4">
      <img src="assets/images/logo.png" alt="">
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col >
      <ion-input placeholder="User Name" type="text"></ion-input>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col >
      <ion-input placeholder="Full Name" type="text"></ion-input>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col >
      <ion-input placeholder="Phone" type="tel"></ion-input>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col >
      <ion-input placeholder="Email" type="email"></ion-input>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col >
      <ion-input placeholder="Password" type="password"></ion-input>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col >
      <ion-input placeholder="Confirm Password" type="confirm_password"></ion-input>
    </ion-col>
  </ion-row>
  <ion-button expand="block" shape="round" color="orange" (click)="registration()">Registration</ion-button>
  <ion-button fill="clear" expand="block" shape="round" color="primary" href="/login">Go to Login</ion-button>

</ion-content>
