<ion-content>
  <ion-progress-bar color="warning" *ngIf="api.progress" type="indeterminate"></ion-progress-bar>

  <ion-row class="ion-align-items-center top-logo">
    <ion-col size="4" routerLink="/tabs">
      <img src="assets/images/logo.png" alt="">
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-input placeholder="User Name" type="text" [(ngModel)]="user_data.login"></ion-input>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-input placeholder="Password" type="password" [(ngModel)]="user_data.password"></ion-input>
    </ion-col>
  </ion-row>
  <ion-button expand="block" shape="round" color="orange" (click)="login()">LOGIN</ion-button>
  <br>
  <ion-row>
    <ion-col>
      <ion-button fill="outline" size="small" expand="block" shape="round" color="danger" href="/forget">Forgot
        Password?</ion-button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-button fill="outline" size="small" expand="block" shape="round" color="primary" href="/registration">Not
        Registered Yet!
      </ion-button>
    </ion-col>
    <ion-col>
      <ion-button fill="outline" size="small" expand="block" shape="round" color="success" href="/tabs">Go to Home
      </ion-button>
    </ion-col>
  </ion-row>
</ion-content>
